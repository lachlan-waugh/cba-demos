<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>User Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="User Info" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="/css/profile.css" rel="stylesheet" />
</head>

  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">User Info</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse"></div>
      </nav>
    </header>
    <div id="container" class="container">
      <div class="wrapper pb-5 container-fluid">
        <div class="row justify-content-center align-items-center">
          <h2 class="muted text-uppercase">User Profile</h2>
        </div>
        <div class="container">
          <hr />
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="pt-2 pb-4" id="image">
            <img class="profile-pic" src="img/{{ file }}.png" alt="Profile Picture"/>
          </div>
        </div>
        <div class="container">
          <div id="upload">
            <h1>Upload Picture</h1>
            <form method="POST" enctype="multipart/form-data">
              <p>
                <input type="text" name="url" style="width: 500px"/><br />
                <input type="submit" value="Upload" />
              </p>
            </form>
          </div>
        </div>
        <div class="container">
          <hr />
        </div>
        <div class="row pb-3 justify-content-center align-items-center">
          <h5 class="muted text-uppercase">Information</h5>
          <pre>
            {{ error }}
          </pre>
        </div>
        <div id="profile-info" class="container"></div>
        <div class="container">
          <hr />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="/js/profile.js"></script>
</html>
